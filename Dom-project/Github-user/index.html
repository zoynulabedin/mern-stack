<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github User Finder</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="container my-5">
        <div class="row d-flex justify-content-center text-center">
          <div class="col-md-6">
            <div class="input-group">
              <input id="input" type="text" class="form-control" />
              <span class="input-group-btn">
                <button id="submitbtn" class="btn btn-info" type="button">User Search</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row d-flex justify-content-center text-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <div id="user_img" class="user_img">
                      
                  </div>
                 <p id="created_at"></p>
                  <h4><a id="userName" href="">@User Name</a></h4>
                  <p id="user_bio"></p>
                  <p id="user_location"></p>
                  <a id="user_web"></a>
                  <p>
                  <div class="follow-wrapper">
                    <a id="followers" href="">
                      <i class="fa fa-star" aria-hidden="true"></i>
                      Followers
                    </a>
                    <a id="following" href="">
                      <i class="fa fa-star" aria-hidden="true"></i>
                      following
                    </a>
                  </div>
                   
                  
                </div>
                <div class="col-md-8">
                 <h3>Repos</h3>
                 <ul id="repolist">
                   <li><a href=""></a></li>
                 </ul>
                </div>

        </div>
      </div>
    </div>
    <div class="siteorigin-widget-tinymce textwidget">
      <p style="text-align: left;">
        <span style="font-size: 16px; color: #2b3545;">
          <span style="font-size: 18px;">
            <i class="fas fa-address-book"></i></span>&nbsp;&nbsp;P.O. Box 1041 Belton, TX 76513-1041</span></p>
    
    <p style="font-size: 16px;"><span style="color: #2b3545; font-size: 16px;"><span style="font-size: 18px;"><i class="fas fa-phone "></i>&nbsp;</span>&nbsp;<a style="color: #2b3545;" href="tel:1-800-410-0903">1-800-410-0903</a> <em>(Call or Text)</em></span></p>

    <p style="font-size: 16px;"><span style="color: #2b3545; font-size: 16px;"><span style="font-size: 18px;"><i class="fas fa-envelope "></i>&nbsp;&nbsp;</span><a style="color: #2b3545;" href="mailto:mandm.homepro@gmail.com">mandm.homepro@gmail.com</a></span></p>
    <p style="font-size: 16px;"><span style="color: #2b3545; font-size: 16px;"><span style="font-size: 18px;"><i class="fa fa-clock-o "></i>&nbsp; </span>Mon. – Fri. 7AM – 9PM</span></p>
    </div>
    <script src="assets/js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
