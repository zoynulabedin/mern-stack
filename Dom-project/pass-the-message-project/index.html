<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random javascript qoute project</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card shadow p-3">
            <div class="card-body">
              <h3>A Message you would like to pass</h3>
              <form id="message">
                <input class="form-control" type="text" name="msg" />
                <button
                  id="btn"
                  class="btn btn-primary w-100 mt-3 text-uppercase"
                  type="submit"
                >
                  Submit
                </button>
              </form>
              <div class="msg my-3 text-center">
                <h4>Last message Delivered</h4>
                <h2 id="msg"></h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <h3 class="title-one">Welcome</h3>
        <h3 class="title-Two">Message</h3>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
