<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marrige application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container my-3">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card shadow">
            <div class="card-header">
              <h3>Marrige application</h3>
              <br />
              <div class="msg">
                <span id="close" aria-hidden="true">&times;</span>
              </div>
            </div>
            <div class="card-body">
              <form id="marrige_form">
                <div class="my-3">
                  <label for="">Your Name</label>
                  <input name="name" type="text" class="form-control" />
                </div>
                <div class="my-3">
                  <label for="">Your age</label>
                  <input name="age" type="text" class="form-control" />
                </div>
                <div class="my-3">
                  <label for="">Gender</label> <br />
                  <label for="man">
                    Male
                    <input name="gender" id="man" value="Male" type="radio" />
                  </label>
                  <label for="woman">
                    Female
                    <input
                      name="gender"
                      value="Female"
                      id="woman"
                      type="radio"
                    />
                  </label>
                </div>
                <div class="my-3">
                  <button class="btn btn-success w-100" id="button">
                    Calculation
                  </button>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <div class="details"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="app/function.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
